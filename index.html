<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Typemaster pre-launch landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="grid-main nav">
        <a href="#" class="logo nav__logo">
          <img
            src="/assets/shared/logo.svg"
            width="40"
            height="40"
            alt="Typemaster"
          />
        </a>
        <button class="nav__button button button-blue">Pre-order now</button>
      </nav>
    </header>
    <!-- main -->
    <main class="main">
      <section class="hero grid-main">
        <div class="hero__text">
          <h1 class="hero__title">Typemaster keybord</h1>
          <p class="hero__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque,
            iure eveniet minima corrupti aliquid architecto repellat illo neque
            incidunt quas.
          </p>
          <button class="hero__button button button-orange">
            Pre-order now
          </button>
          <p class="hero__date">Release on 5/27</p>
        </div>
        <picture class="hero__img">
          <source
            media="(width >= 75em)"
            srcset="/assets/desktop/image-keyboard.jpg"
          />
          <source
            media="(width >= 43.75em)"
            srcset="/assets/tablet/image-keyboard.jpg"
          />
          <img
            src="/assets/mobile/image-keyboard.jpg"
            width="1080"
            height="960"
            alt="keybord"
          />
        </picture>

        <div class="gray-block"></div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
